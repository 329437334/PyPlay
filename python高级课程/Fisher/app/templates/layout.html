<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板的继承</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
</head>
<body>
{#通过block和endblock来定义区域#}
{% block head %}
    <div>This is head</div>
{% endblock %}

{% block content %}
    <div>This is content</div>
{% endblock %}

{% block foot %}
    <div>This is foot</div>
{% endblock %}
</body>
</html>
